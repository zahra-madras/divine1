<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishcart - Clothing Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <img src="IMG-20241125-WA0003.jpg" alt="Divine Logo" class="logo">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Shop</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-right">
        <a href="#" class="btn btn-primary">Sign In</a>
        <a href="#" class="btn btn-outline">Sign Up</a>
        <a href="#" class="btn btn-icon"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1 class="hero-title">Discover the Latest Fashion</h1>
      <p class="hero-description">Explore our curated collection of high-quality clothing.</p>
      <a href="#" class="btn btn-primary">Shop Now</a>
    </section>

    <section class="product-grid">
      <h2 class="section-title">Featured Products</h2>
      <div class="grid">
        <!-- Product cards will be dynamically generated here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-title">Quick Links</h3>
        <ul class="footer-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3 class="footer-title">Follow Us</h3>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Vishcart. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
